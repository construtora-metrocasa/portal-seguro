<!DOCTYPE html>
<html>
<body>
<div id="loader">‚è≥ Carregando...</div>
<iframe id="frame" style="width:100%;height:100vh;border:none;display:none"></iframe>

<script>
const API="https://script.google.com/macros/s/SEU_ID/exec";
const token=new URLSearchParams(location.search).get("token");

fetch(API,{
  method:"POST",
  body:JSON.stringify({action:"getUrl",token})
})
.then(r=>r.json())
.then(url=>{
  frame.src=url;
  loader.style.display="none";
  frame.style.display="block";
});
</script>
</body>
</html>
