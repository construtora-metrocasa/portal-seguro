<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  background:#0f0f0f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.box{
  background:#141414;
  padding:40px;
  border-radius:16px;
  width:320px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:none;
}
button{background:#e50914;color:white;}
</style>
</head>

<body>
<div class="box">
  <h2>ðŸŽ¬ Portal</h2>
  <input id="user" placeholder="UsuÃ¡rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
const API="https://script.google.com/macros/s/SEU_ID/exec";

async function login(){
  const user=userInput.value;
  const pass=passInput.value;
  const hash=await sha256(pass);

  msg.innerText="â³ Autenticando...";

  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      payload:{user,pass_hash:hash}
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.error){
      msg.innerText="âŒ Login invÃ¡lido";
      return;
    }

    sessionStorage.setItem("sites",JSON.stringify(res.sites));
    sessionStorage.setItem("user",res.user);
    sessionStorage.setItem("sessionMinutes",res.sessionMinutes);

    location.href="portal.html";
  });
}

async function sha256(text){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
}
</script>
</body>
</html>
