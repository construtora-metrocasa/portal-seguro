<body>
<div class="box">
  <h2>ðŸŽ¬ Portal</h2>
  <input id="user" placeholder="UsuÃ¡rio">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
async function login(){
  const user=document.getElementById("user").value;
  const pass=document.getElementById("pass").value;
  const hash=await sha256(pass);

  google.script.run.withSuccessHandler(res=>{
    if(res.error){
      document.getElementById("msg").innerText="Login invÃ¡lido";
      return;
    }

    sessionStorage.setItem("sites",JSON.stringify(res.sites));
    sessionStorage.setItem("user",res.user);
    sessionStorage.setItem("sessionMinutes",res.sessionMinutes);

    location.href="portal.html";
  }).loginUser({user:user, pass_hash:hash});
}

async function sha256(text){
  const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");
}
</script>
